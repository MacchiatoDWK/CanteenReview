<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>校园食堂点评系统 - 管理员界面</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .btn-glow:hover {
      box-shadow: 0 8px 25px rgba(34, 197, 94, 0.6);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col bg-gradient-to-br from-green-50 via-white to-green-100">

  <!-- 顶部导航条 -->
  <nav class="bg-white/80 backdrop-blur shadow-md sticky top-0 z-50 rounded-b-xl">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        <div class="text-xl font-bold text-green-600">校园食堂点评系统</div>

        <!-- 菜单按钮（移动端） -->
        <div class="md:hidden">
          <button id="menu-btn" class="text-gray-700 hover:text-green-600 focus:outline-none text-2xl">
            ☰
          </button>
        </div>

        <!-- 桌面导航项 -->
        <div id="menu" class="hidden md:flex md:space-x-6 text-gray-700 font-medium">
          <a href="../personal/" class="hover:text-green-500 transition duration-200">个人中心</a>
          <a href="../message/" class="hover:text-green-500 transition duration-200">消息中心</a>
          <a href="../register/" class="hover:text-green-500 transition duration-200">注册认证</a>
          <a href="../canteen_manage/" class="hover:text-green-500 transition duration-200">食堂管理</a>
        </div>
      </div>

      <!-- 移动端菜单展开（右对齐） -->
      <div id="mobile-menu" class="md:hidden hidden flex flex-col items-end space-y-2 mt-2 text-gray-700 font-medium">
        <a href="../personal/" class="block px-4 py-2 hover:text-green-500">个人中心</a>
        <a href="../message/" class="block px-4 py-2 hover:text-green-500">消息中心</a>
        <a href="../register/" class="block px-4 py-2 hover:text-green-500">注册认证</a>
        <a href="../canteen_manage/" class="block px-4 py-2 hover:text-green-500">食堂管理</a>
      </div>
    </div>
  </nav>

  <!-- 主体内容 -->
  <main class="flex-grow flex flex-col items-center justify-center px-4 py-16 space-y-12">
    <h1 class="text-4xl font-extrabold text-gray-800 drop-shadow-sm">欢迎使用管理员控制台</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-10 max-w-5xl w-full px-4">

      <!-- 注册认证按钮 -->
      <a href="../register/" class="group block transform hover:scale-105 transition duration-300 rounded-3xl overflow-hidden shadow-xl btn-glow bg-white border border-gray-200">
        <img src="../admin/static/user.png" alt="注册认证" class="w-full h-64 object-cover group-hover:brightness-95 transition" />
        <div class="p-6 text-center">
          <h2 class="text-2xl font-semibold text-green-700">注册认证</h2>
          <p class="text-gray-500 mt-2">管理员可审核学生或商家的注册请求</p>
        </div>
      </a>

      <!-- 食堂管理按钮 -->
      <a href="canteen_manage.html" class="group block transform hover:scale-105 transition duration-300 rounded-3xl overflow-hidden shadow-xl btn-glow bg-white border border-gray-200">
        <img src="/static/canteen.jpg" alt="食堂管理" class="w-full h-64 object-cover group-hover:brightness-95 transition" />
        <div class="p-6 text-center">
          <h2 class="text-2xl font-semibold text-green-700">食堂管理</h2>
          <p class="text-gray-500 mt-2">添加、编辑或下架食堂、窗口、菜品信息</p>
        </div>
      </a>

    </div>
  </main>

  <!-- 底部 -->
  <footer class="bg-white/70 backdrop-blur text-center py-4 text-gray-500 text-sm shadow-inner rounded-t-xl">
    © 2025 校园食堂点评系统 - 管理员界面
  </footer>

  <!-- JS 控制菜单切换 -->
  <script>
    const menuBtn = document.getElementById("menu-btn");
    const mobileMenu = document.getElementById("mobile-menu");
    menuBtn.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });
  </script>
</body>
</html>
