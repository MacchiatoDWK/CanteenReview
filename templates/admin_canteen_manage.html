<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>食堂管理</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .card {
      transition: all 0.3s ease;
    }
    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(34, 197, 94, 0.1);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col bg-gradient-to-br from-green-50 via-white to-green-100">
  <!-- 导航栏 -->
  <nav class="bg-white/80 backdrop-blur shadow-md sticky top-0 left-0 right-0 z-50 rounded-b-xl">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        <div class="text-xl font-bold text-green-600">校园食堂点评系统</div>
        <div class="md:hidden">
          <button id="menu-btn" class="text-gray-700 hover:text-green-600 focus:outline-none text-2xl">☰</button>
        </div>
        <div id="menu" class="hidden md:flex md:space-x-6 text-gray-700 font-medium">
          <a href="admin_center.html" class="hover:text-green-500 transition duration-200">个人中心</a>
          <a href="admin_message_center.html" class="hover:text-green-500 transition duration-200">消息中心</a>
          <a href="admin_register.html" class="hover:text-green-500 transition duration-200">注册认证</a>
          <a href="admin_canteen_manage.html" class="hover:text-green-500 transition duration-200">食堂管理</a>
          <a href="admin.html" class="hover:text-green-500 transition duration-200">控制台</a>
        </div>
      </div>
      <div id="mobile-menu" class="md:hidden hidden absolute right-4 top-16 w-60 z-40">
        <div class="flex flex-col text-center px-4 py-3 space-y-2 bg-white rounded-lg shadow-lg border border-gray-200">
          <a href="admin_center.html" class="w-full hover:bg-green-100 px-4 py-2 rounded transition flex items-center justify-center space-x-2">
            <span>👤</span> <span>个人中心</span>
          </a>
          <a href="admin_message_center.html" class="w-full hover:bg-green-100 px-4 py-2 rounded transition flex items-center justify-center space-x-2">
            <span>📩</span> <span>消息中心</span>
          </a>
          <a href="admin_register.html" class="w-full hover:bg-green-100 px-4 py-2 rounded transition flex items-center justify-center space-x-2">
            <span>📝</span> <span>注册认证</span>
          </a>
          <a href="admin_canteen_manage.html" class="w-full hover:bg-green-100 px-4 py-2 rounded transition flex items-center justify-center space-x-2">
            <span>🏠</span> <span>食堂管理</span>
          </a>
          <a href="admin.html" class="w-full hover:bg-green-100 px-4 py-2 rounded transition flex items-center justify-center space-x-2">
            <span>🖥️</span> <span>控制台</span>
          </a>
        </div>
      </div>
    </div>
  </nav>

  <main class="flex-grow px-6 py-10 max-w-5xl mx-auto space-y-12">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">食堂管理</h1>

    <!-- 查询模块 -->
    <section class="bg-white rounded-xl shadow-lg p-6 space-y-6">
      <h2 class="text-xl font-semibold text-gray-700">查询菜品</h2>
      <div class="grid grid-cols-1 sm:grid-cols-4 gap-4 items-center">
        <input id="canteenInput" type="text" placeholder="输入食堂名称" class="border rounded px-3 py-2" />
        <input id="stallInput" type="text" placeholder="输入档口名称" class="border rounded px-3 py-2" />
        <input id="dishInput" type="text" placeholder="输入菜品名称（可选）" class="border rounded px-3 py-2" />
        <button onclick="searchDish()" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">
          🔍 查询
        </button>
      </div>
      <div id="resultCard" class="hidden card bg-green-50 border border-green-200 rounded-lg p-4 space-y-2">
        <p class="text-gray-800"><strong>食堂：</strong><span id="resCanteen"></span></p>
        <p class="text-gray-800"><strong>档口：</strong><span id="resStall"></span></p>
        <p class="text-gray-800"><strong>菜品：</strong><span id="resDish"></span></p>
        <button onclick="deleteCard()" class="mt-2 bg-red-500 hover:bg-red-600 text-white px-4 py-1 rounded">
          🗑 删除
        </button>
      </div>
      <div id="notFound" class="hidden text-red-600 font-medium">❌ 没有查询到对应信息。</div>
    </section>

    <!-- 添加模块 -->
    <section class="bg-white rounded-xl shadow-lg p-6 space-y-6">
      <h2 class="text-xl font-semibold text-gray-700">新增菜品</h2>
      <div class="grid grid-cols-1 sm:grid-cols-4 gap-4">
        <input id="addCanteen" type="text" placeholder="输入食堂名称" class="border px-3 py-2 rounded" />
        <input id="addStall" type="text" placeholder="输入档口名称" class="border px-3 py-2 rounded" />
        <input id="addDish" type="text" placeholder="输入菜品名称" class="border px-3 py-2 rounded" />
        <button onclick="submitDish()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
          ➕ 提交
        </button>
      </div>
      <p id="submitNotice" class="text-green-600 text-sm hidden">✅ 新菜品提交成功！</p>
    </section>
  </main>

  <footer class="bg-white/70 backdrop-blur text-center py-4 text-gray-500 text-sm shadow-inner rounded-t-xl">
    © 2025 校园食堂点评系统
  </footer>

  <script>
    document.getElementById("menu-btn").onclick = () => {
      document.getElementById("mobile-menu").classList.toggle("hidden");
    };

    const data = {
      "风味餐厅": {
        "窗口一": ["红烧鸡腿", "宫保鸡丁"],
        "窗口二": ["青椒肉丝", "酸辣土豆丝"]
      },
      "美食园": {
        "窗口一": ["麻辣香锅", "番茄炒蛋"],
        "窗口二": ["鱼香肉丝"]
      }
    };

    function searchDish() {
      const canteen = document.getElementById("canteenInput").value.trim();
      const stall = document.getElementById("stallInput").value.trim();
      const dish = document.getElementById("dishInput").value.trim();

      const foundCanteen = data[canteen];
      if (!foundCanteen) return showNotFound();

      const foundStall = foundCanteen[stall];
      if (!foundStall) return showNotFound();

      if (dish && !foundStall.includes(dish)) return showNotFound();

      document.getElementById("resCanteen").textContent = canteen;
      document.getElementById("resStall").textContent = stall;
      document.getElementById("resDish").textContent = dish || "（未指定）";

      document.getElementById("resultCard").classList.remove("hidden");
      document.getElementById("notFound").classList.add("hidden");
    }

    function deleteCard() {
      const canteen = document.getElementById("resCanteen").textContent;
      const stall = document.getElementById("resStall").textContent;
      const dish = document.getElementById("resDish").textContent;

      if (dish && dish !== "（未指定）") {
        data[canteen][stall] = data[canteen][stall].filter(d => d !== dish);
        alert(`已删除菜品：${dish}`);
      } else {
        delete data[canteen][stall];
        alert(`已删除档口：${stall}`);
      }
      document.getElementById("resultCard").classList.add("hidden");
    }

    function submitDish() {
      const c = document.getElementById("addCanteen").value.trim();
      const s = document.getElementById("addStall").value.trim();
      const d = document.getElementById("addDish").value.trim();

      if (c && s && d) {
        if (!data[c]) data[c] = {};
        if (!data[c][s]) data[c][s] = [];
        data[c][s].push(d);
        document.getElementById("submitNotice").classList.remove("hidden");
        setTimeout(() => {
          document.getElementById("submitNotice").classList.add("hidden");
        }, 3000);
      }
    }

    function showNotFound() {
      document.getElementById("resultCard").classList.add("hidden");
      document.getElementById("notFound").classList.remove("hidden");
    }
  </script>
</body>
</html>
