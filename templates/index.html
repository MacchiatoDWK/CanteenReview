<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>首页</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica", sans-serif;
      background-color: #fff89a;
    }

    .container {
      padding: 16px;
      padding-bottom: 80px; /* 为底部导航栏留空间 */
    }

    /* 搜索框 */
    .search-bar {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
      background-color: white;
      border-radius: 999px;
      padding: 8px 12px;
      box-shadow: 0 0 3px rgba(0,0,0,0.1);
    }
    .search-bar input {
      border: none;
      outline: none;
      flex: 1;
      font-size: 16px;
    }
    .search-bar button {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }

    /* 筛选器 */
    .filters {
      display: flex;
      justify-content: space-between;
      margin-bottom: 16px;
      flex-wrap: wrap;
      gap: 8px;
    }
    .filters select {
      flex: 1;
      min-width: 30%;
      padding: 6px;
      border-radius: 12px;
      border: 1px solid #ccc;
      background-color: white;
    }

    /* 评论卡片 */
    .card {
      background-color: white;
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .card-header {
      font-size: 14px;
      margin-bottom: 6px;
    }
    .stars {
      color: gold;
      font-size: 16px;
      margin-bottom: 6px;
    }
    .comment {
      font-size: 14px;
      color: #333;
      margin-bottom: 8px;
    }
    .images {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      margin-bottom: 8px;
    }
    .images div {
      width: 60px;
      height: 60px;
      background-color: #ddd;
      border-radius: 8px;
    }
    .date {
      font-size: 12px;
      text-align: right;
      color: #555;
    }

    /* 底部导航栏 */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background-color: #ccf5e7;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid #ccc;
    }
    .bottom-nav button {
      background: none;
      border: none;
      font-size: 16px;
      color: #000;
      padding: 4px 12px;
      position: relative;
    }
    .bottom-nav .plus-button {
      background-color: #89f0ff;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transform: translateY(-16px);
      border: none;
    }
    .active::after {
      content: "";
      position: absolute;
      bottom: -4px;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      height: 6px;
      background-color: rgba(0, 0, 0, 0.1);
      border-radius: 3px;
    }

    @media (min-width: 600px) {
      .container {
        max-width: 500px;
        margin: auto;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- 搜索框 -->
    <form class="search-bar" action="search.html">
      <input type="text" placeholder="搜索..." />
      <button type="submit">🔍</button>
    </form>

    <!-- 筛选器 -->
    <div class="filters">
      <select>
        <option>食堂：全部</option>
        <option>美食园</option>
        <option>奥运食堂</option>
      </select>
      <select>
        <option>档口：全部</option>
        <option>档口1</option>
        <option>档口2</option>
      </select>
      <select>
        <option>菜品：全部</option>
        <option>菜品1</option>
        <option>菜品2</option>
      </select>
    </div>

    <!-- 评论卡片 1 -->
    <div class="card">
      <div class="card-header">用户名　食堂/档口/菜品</div>
      <div class="stars">⭐⭐⭐⭐☆</div>
      <div class="comment">评论内容</div>
      <div class="date">2025/6/20</div>
    </div>

    <!-- 评论卡片 2 -->
    <div class="card">
      <div class="card-header">用户名　食堂/档口/菜品</div>
      <div class="stars">⭐⭐⭐☆☆</div>
      <div class="comment">评论内容</div>
      <div class="images">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="date">2025/6/20</div>
    </div>

  </div>

  <!-- 底部导航栏 -->
  <nav class="bottom-nav">
    <button class="active" onclick="location.href='index.html'">首页</button>
    <button class="plus-button" onclick="location.href='add.html'">＋</button>
    <button onclick="location.href='mine.html'">我的</button>
  </nav>

</body>
</html>
