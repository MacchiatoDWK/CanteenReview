<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>È¶ñÈ°µ</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica", sans-serif;
      background-color: #fff89a;
    }

    .container {
      padding: 16px;
      padding-bottom: 80px; /* ‰∏∫Â∫ïÈÉ®ÂØºËà™Ê†èÁïôÁ©∫Èó¥ */
    }

    /* ÊêúÁ¥¢Ê°Ü */
    .search-bar {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
      background-color: white;
      border-radius: 999px;
      padding: 8px 12px;
      box-shadow: 0 0 3px rgba(0,0,0,0.1);
    }
    .search-bar input {
      border: none;
      outline: none;
      flex: 1;
      font-size: 16px;
    }
    .search-bar button {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }

    /* Á≠õÈÄâÂô® */
    .filters {
      display: flex;
      justify-content: space-between;
      margin-bottom: 16px;
      flex-wrap: wrap;
      gap: 8px;
    }
    .filters select {
      flex: 1;
      min-width: 30%;
      padding: 6px;
      border-radius: 12px;
      border: 1px solid #ccc;
      background-color: white;
      text-align:center;
    }

    .comment-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin: 16px;
      padding: 16px;
    }

    .comment-card h4 {
      margin: 0 0 4px;
      font-size: 16px;
    }

    .comment-stars {
      color: gold;
      font-size: 18px;
      margin-bottom: 8px;
    }

    .comment-images {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 8px;
    }

    .comment-images img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
      cursor: pointer;
    }

    #imageModal {
      position: fixed;
      display: none;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }



    /* Â∫ïÈÉ®ÂØºËà™Ê†è */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background-color: #ccf5e7;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid #ccc;
    }
    .bottom-nav button {
      background: none;
      border: none;
      font-size: 16px;
      color: #000;
      padding: 4px 12px;
      position: relative;
    }
    .bottom-nav .plus-button {
      background-color: #89f0ff;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transform: translateY(-16px);
      border: none;
    }
    .active::after {
      content: "";
      position: absolute;
      bottom: -4px;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      height: 6px;
      background-color: rgba(0, 0, 0, 0.1);
      border-radius: 3px;
    }

    @media (min-width: 600px) {
      .container {
        max-width: 500px;
        margin: auto;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- ÊêúÁ¥¢Ê°Ü -->
    <form class="search-bar" action="search.html">
      <input type="text" placeholder="ÊêúÁ¥¢..." />
      <button type="submit">üîç</button>
    </form>

    <!-- Á≠õÈÄâÂô® -->
    <div class="filters">
      <select id="canteen-select" name="canteen">
          <option value=0>È£üÂ†Ç:ÂÖ®ÈÉ®</option>
      </select >
      <select id="stall-select" name="stall" disabled>
          <option value=0>Ê°£Âè£:ÂÖ®ÈÉ®</option>
      </select>
      <select id="dish-select" name="dish" disabled>
          <option value=0>ËèúÂìÅ:ÂÖ®ÈÉ®</option>
      </select>
    </div>

    <div id="comment-list"></div>

    <!-- ÊîæÂ§ßÂõæÂºπÁ™ó -->
    <div id="imageModal" onclick="this.style.display='none'">
      <img id="modalImg" style="max-width:90%; max-height:90%;" />
    </div>

  </div>

  <!-- Â∫ïÈÉ®ÂØºËà™Ê†è -->
  <nav class="bottom-nav">
    <button class="active" onclick="location.href='index.html'">È¶ñÈ°µ</button>
    <button class="plus-button" onclick="location.href='add.html'">Ôºã</button>
    <button onclick="location.href='mine.html'">ÊàëÁöÑ</button>
  </nav>

  <script>
    let currentPage = 1;
    let loading = false;
    let hasNext = true;
    let currentCanteen = 0;
    let currentStall = 0;
    let currentDish = 0;
    
    const commentList = document.getElementById('comment-list');
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImg');
    
    
    
    function resetComments() {
      currentPage = 1;
      hasNext = true;
      commentList.innerHTML = '';
    }
    
    function loadComments() {
      if (loading || !hasNext) return;
      loading = true;

      fetch(`/get_comments/?page=${currentPage}&canteen=${currentCanteen}&stall=${currentStall}&dish=${currentDish}`)
        .then(res => res.json())
        .then(data => {
          data.comments.forEach(comment => {
            const card = document.createElement('div');
            card.className = 'comment-card';

            card.innerHTML = `
              <h4>${comment.username}</h4>
              <div>${comment.canteenName} ${comment.stallName} ${comment.dishName}</div>
              <div class="comment-stars">${'‚òÖ'.repeat(comment.rating)}${'‚òÜ'.repeat(5 - comment.rating)}</div>
              <div>${comment.text}</div>
              <div class="comment-images">${comment.images.map(url => `<img src="${url}" onclick="showImage('${url}')">`).join('')}</div>
              <br>
              <div>${comment.timestamp}</div>
            `;

            commentList.appendChild(card);
          });

          hasNext = data.has_next;
          currentPage++;
          loading = false;
        });
    }

    function showImage(url) {
      modal.style.display = 'flex';
      modalImg.src = url;
    }

    window.addEventListener('scroll', () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
        loadComments();
      }
    });

  {#// È¶ñÊ¨°Âä†ËΩΩ#}
  {#  window.addEventListener('DOMContentLoaded', loadComments);#}
    window.addEventListener("DOMContentLoaded", function () {
        loadComments();

        fetch("/get_canteens/")
        .then(res => res.json())
        .then(data => {
          const canteenSelect = document.getElementById("canteen-select");
          canteenSelect.innerHTML = '<option value=0>È£üÂ†Ç:ÂÖ®ÈÉ®</option>';
          data.canteens.forEach(c => {
            const opt = document.createElement("option");
            opt.value = c.id;
            opt.textContent = c.CanteenName;
            canteenSelect.appendChild(opt);
          });
        });

    });
    
    document.getElementById("canteen-select").addEventListener("change", function () {
        const canteenId = this.value;
        currentCanteen = this.value;
        const stallSelect = document.getElementById("stall-select");
        const dishSelect = document.getElementById("dish-select");

        if (!canteenId) {
          stallSelect.innerHTML = '<option value=0>Ê°£Âè£:ÂÖ®ÈÉ®</option>';
          dishSelect.innerHTML = '<option value=0>ËèúÂìÅ:ÂÖ®ÈÉ®</option>';
          stallSelect.disabled = true;
          dishSelect.disabled = true;
          resetComments();
          loadComments();
          return;
          
      }

        stallSelect.disabled = false;
        stallSelect.innerHTML = '<option>Âä†ËΩΩ‰∏≠...</option>';

        fetch(`/get_stalls/?canteen_id=${canteenId}`)
          .then(res => res.json())
          .then(data => {
            stallSelect.innerHTML = '<option value=0>Ê°£Âè£:ÂÖ®ÈÉ®</option>';
            data.stalls.forEach(s => {
              const opt = document.createElement("option");
              opt.value = s.id;
              opt.textContent = s.StallName;
              stallSelect.appendChild(opt);
            });
          });
        
        resetComments();
        loadComments();
    });
    
    document.getElementById("stall-select").addEventListener("change", function () {
        const stallId = this.value;
        currentStall = this.value;
        const dishSelect = document.getElementById("dish-select");

        if (!stallId) {
          dishSelect.innerHTML = '<option value=0>ËèúÂìÅ:ÂÖ®ÈÉ®</option>';
          dishSelect.disabled = true;
          resetComments();
          loadComments();
          return;
        }

        dishSelect.disabled = false;
        dishSelect.innerHTML = '<option>Âä†ËΩΩ‰∏≠...</option>';

        fetch(`/get_dishes/?stall_id=${stallId}`)
          .then(res => res.json())
          .then(data => {
            dishSelect.innerHTML = '<option value=0>ËèúÂìÅ:ÂÖ®ÈÉ®</option>';
            data.dishes.forEach(s => {
              const opt = document.createElement("option");
              opt.value = s.id;
              opt.textContent = s.DishName;
              dishSelect.appendChild(opt);
            });
          });
        resetComments();
        loadComments();
    });
    
    document.getElementById("dish-select").addEventListener("change", function () {
        currentDish = this.value;
        resetComments();
        loadComments();
    });
    
  </script>
</body>
</html>
